<!doctype html>
<html>
   <!--================-->
   <head>
      <meta charset="utf-8"/>
      <title>Brian Loaeza</title>
      <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
      <link rel="stylesheet" href = "styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
   </head>
   <!--================-->
   <body>
      <header>
         <h1>Prototype:Immigration Lawyer Online</h1>
      </header>
      <section class="game">
      </section>
      <section class="buttonSection">
      </section>
      <form class="yesNo">
         <div class="yes/no">
            <input type="yes" value="yes" id="y"/>
            <input type="no" value="no" id="n" />
         </div>
      </form>
      <form class="language">
         <div>
            <input type="english" value="english" id="en"/>
            <input type="spanish" value="spanish" id="sp" />
            <input type="other" value="other" id="ot" />
         </div>
      </form>
      <form class="leave">
         <div>
            <input type="leave" value="leave" id="le"/>
         </div>
      </form>
      </form>
      <form class="age">
         <div>
            <label for="age">Age</label>
            <input type="text" name="age" id="age" required>
         </div>
      </form>
      <form class="gender">
         <div>
            <label for="female">Female</label>
            <input type="radio" name="female" id="female" required>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male" required>
            <label for="other">Other</label>
            <input type="radio" name="other" id="other" required>
         </div>
      </form>
      <form class="status">
         <div>
            <label for="status">Status</label>
            <input type="text" name="status" id="status" required>
         </div>
      </form>
      </form>
      <form class=submission>
         <div>
            <input type="reset" value="reset" id="r"/>
            <input type="submit" value="submit" id="s" />
         </div>
      </form>
      <!--================-->
      <footer>
         <h3> <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
            <a href="mailto:bvloaezalorenzo@ucdavis.edu">bvloaezalorenzo@ucdavis.edu</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
         </h3>
      </footer>
      <script src="bodymovin.js"></script>
      <script src="script.js"></script>
   </body>
</html>
